extraction:
  cpp:
    prepare:    # Customizable step used by all languages.
      packages:
        - python-pip
    after_prepare:    # Customizable step used by all languages.
      - pip --version
      - which qmake
      - qmake --version
      - pip2 --version
      - cat /etc/*release
      - pip search cmake
      - pip2 install --no-cache-dir --user --upgrade cmake==3.14.4
      - ls ~/.local/bin
      - export PATH=~/.local/bin:$PATH
      - cmake --version