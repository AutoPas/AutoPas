container                        :  [VerletLists]
verlet-rebuild-frequency         :  4
verlet-skin-radius-per-timestep  :  0.075
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS]
traversal                        :  [ vl_list_iteration ] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategy                  :  full-Search
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones avx
newton3                          :  [enabled]
cutoff                           :  3
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  10000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,-12]
Objects:
  # "water"
  CubeClosestPacked:
    0:
      particle-spacing           :  1.122462048
      bottomLeftCorner           :  [1, 1, 1]
      box-length                 :  [100, 100, 10]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
  Sphere:
    0:
      center                     :  [45, 45, 50]
      radius                     :  5
      particle-spacing           :  1.122462048
      velocity                   :  [0, 0, 0]
      particle-type              :  1
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false
vtk-filename                     :  fallingDropStaticPairs
vtk-write-frequency              :  100000
no-flops                         :  false
no-end-config                    :  true
log-level                        :  error
fast-particle-warn               :  true
