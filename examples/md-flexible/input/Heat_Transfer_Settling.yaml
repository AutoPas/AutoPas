# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [DirectSum, LinkedCells, LinkedCellsReferences]
verlet-rebuild-frequency         :  10
verlet-skin-radius-per-timestep  :  0.1
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS, SoA]
traversal                            :  [ds_sequential, lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18]
tuning-metric                        :  time
tuning-strategies                    :  [slow-config-filter, predictive-tuning]
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  dem
newton3                          :  [disabled, enabled]
cutoff                           :  3
box-min                          :  [-0.75, -0.75, -0.75]
box-max                          :  [10.25, 125.75, 10.25]
cell-size                        :  [1]
deltaT                           :  0.00005
iterations                       :  500000
boundary-type                    :  [reflective,periodic,reflective]
globalForce                      :  [0,-9.8,0]
backgroundForceFrictionCoeff      :  0.
backgroundTorqueFrictionCoeff     :  0.
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
    radius                       :  0.75
  1:
    epsilon: 1.
    sigma: 1.
    mass: 1.
    radius: 0.75
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  # "water"
  CubeClosestPacked:
    0:
      particle-spacing           :  1.5
      bottomLeftCorner           :  [0., 0., 0.]
      box-length                 :  [10, 30, 10]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
      temperature: 0
    1:
      particle-spacing: 1.5
      bottomLeftCorner: [ 0., 30., 0. ]
      box-length                 :  [10, 30, 10]
      velocity: [ 0, 0, 0 ]
      particle-type-id: 1
      temperature: 100
# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false
vtk-filename                     :  Heat_transfer_settling
vtk-write-frequency              :  10
vtk-output-folder                :  vtkOutputFolder
no-end-config                    :  true
log-level                        :  info
