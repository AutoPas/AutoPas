# Exploding liquid modified to use Linked Cells + C04 only, for OpenMP chunk size performance impact investigation.

# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
# md-flexible compiled for multi-site molecules.
container                        :  [LinkedCells] # Single type. See AllOptions.yaml for a list of possible containers.
traversal                        :  [lc_c04] # Single type. See AllOptions.yaml for a list of possible traversals.
data-layout                      :  [SoA] # Use SoA only for OpenMP chunk size investigation.
newton3                          :  [enabled] # Keep enabled for OpenMP chunk size investigation.
verlet-rebuild-frequency         :  10
verlet-skin-radius-per-timestep  :  0.02
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategies                :  []
tuning-interval                  :  6000
tuning-samples                   :  10
functor                          :  Lennard-Jones-AVX2
cutoff                           :  2
box-min                          :  [0, 0, 0]
box-max                          :  [15, 60, 15]
cell-size                        :  [1]
deltaT                           :  0.00182367
iterations                       :  12000
boundary-type                    : [periodic, periodic, periodic]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:                         
  CubeClosestPacked:
    0:
      particle-type-id           :  0
      box-length                 :  [15, 6, 15]
      bottomLeftCorner           :  [0, 27, 0]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
no-flops                         :  false
no-end-config                    :  true
#no-progress-bar                  :  true
#log-level                        :  info
#vtk-filename                     :  explodingLiquidLCC04
#vtk-write-frequency              :  100
