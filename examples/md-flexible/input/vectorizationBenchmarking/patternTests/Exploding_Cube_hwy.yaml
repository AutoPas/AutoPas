# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
# md-flexible compiled for multi-site molecules.
# container                        :  [LinkedCells, VarVerletListsAsBuild, VerletClusterLists, VerletLists, VerletListsCells, PairwiseVerletLists]
# traversal                        :  [lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18, vcl_c06, vcl_c01_balanced, vcl_sliced, vcl_sliced_balanced, vcl_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02, vvl_as_built, vlp_c01, vlp_c18, vlp_sliced, vlp_sliced_balanced, vlp_sliced_c02]
container                        :  [VerletClusterLists]
data-layout                      :  [SoA]
newton3                          :  [disabled, enabled]
verlet-rebuild-frequency         :  1
verlet-skin-radius-per-timestep  :  2
verlet-cluster-size              :  8
selector-strategy                :  Fastest-Mean-Value
# tuning-strategies                :  [predictive-tuning]
tuning-interval                  :  2000
tuning-samples                   :  4
functor                          :  highway
# vectorizationPattern             :  [1xVectorLength, 2xVectorLengthDiv2, VectorLengthDiv2x2, VectorLengthx1]
cutoff                           :  2
box-min                          :  [0, 0, 0]
box-max                          :  [70, 70, 70]
cell-size                        :  [1]
deltaT                           :  0.00182367
iterations                       :  15000
boundary-type                    : [periodic, periodic, periodic]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:                         
  CubeClosestPacked:
    0:
      particle-type-id           :  0
      box-length                 :  [12, 12, 12]
      bottomLeftCorner           :  [27, 27, 27]
      particle-spacing           :  0.95
      velocity                   :  [0, 0, 0]
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  ExplodingCube
vtk-write-frequency              :  200
