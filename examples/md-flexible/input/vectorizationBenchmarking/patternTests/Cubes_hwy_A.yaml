functor                          :  highway
vectorizationPattern             :  [1xVectorLength, 2xVectorLengthDiv2, VectorLengthDiv2x2, VectorLengthx1]
data-layout                      :  [SoA]
container                        :  [LinkedCells]
newton3                          :  [enabled]
cutoff                           :  4.5
deltaT                           :  0.0
iterations                       :  1000
boundary-type                    :  [none, none, none]
Objects:
  CubeGrid:
    0:
      particles-per-dimension    :  [40, 40, 40]
      particle-spacing           :  0.5
      bottomLeftCorner           :  [19, 19, 19]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
vtk-write-frequency              :  2000
vtk-filename                     :  Cube_patterns_hwy
load-balancer                    :  none