functor                          :  highway
# vectorizationPattern             :  [1xVectorLength, 2xVectorLengthDiv2, VectorLengthDiv2x2, VectorLengthx1]
vectorizationPattern             :  [VectorLengthDiv2x2]
data-layout                      :  [SoA]
container                        :  [VerletClusterLists]
newton3                          :  [enabled, disabled]
cutoff                           :  3.5
verlet-cluster-size              :  2
deltaT                           :  0.0
iterations                       :  1000
boundary-type                    :  [none, none, none]
Objects:
  CubeGrid:
    0:
      particles-per-dimension    :  [ 25, 25, 25 ]
      particle-spacing           :  1.5
      bottomLeftCorner           :  [ 1, 1, 1 ]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
      particle-type-id           :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
vtk-write-frequency              :  2000
vtk-filename                     :  Cube_patterns_hwy
load-balancer                    :  none
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10