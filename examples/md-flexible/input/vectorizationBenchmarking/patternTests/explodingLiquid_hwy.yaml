# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
# md-flexible compiled for multi-site molecules.
traversal                        :  [lc_c08]
container                        :  [LinkedCells]
data-layout                      :  [SoA]
newton3                          :  [enabled]
verlet-rebuild-frequency         :  5
verlet-skin-radius-per-timestep  :  0.1
verlet-cluster-size              :  8
selector-strategy                :  Fastest-Mean-Value
energy-sensor                    :  rapl
# tuning-strategies                :  [predictive-tuning]
tuning-interval                  :  5000
tuning-samples                   :  10
tuning-metric                    :  time
functor                          :  highway
#vectorizationPattern             :  [1xVectorLength, 2xVectorLengthDiv2, VectorLengthDiv2x2, VectorLengthx1]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [50, 160, 50]
cell-size                        :  [1]
deltaT                           :  0.00182367
iterations                       :  50000
boundary-type                    : [periodic, periodic, periodic]
Sites:
  0:
    epsilon                      :  2.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:                         
  CubeClosestPacked:
    0:
      particle-type-id           :  0
      box-length                 :  [45, 25, 45]
      bottomLeftCorner           :  [2.5, 75, 2.5]
      particle-spacing           :  1
      velocity                   :  [0, 0, 0]
no-end-config                    :  true
no-progress-bar                  :  true
vtk-filename                     :  explodingLiquid_hwy
vtk-write-frequency              :  50000
subdivide-dimension              :  [false, true, false]
load-balancer                    :  None
load-balancing-interval          :  10000