# This yaml file is for single-site dem simulation.
container                        :  [DirectSum, LinkedCells, LinkedCellsReferences, VarVerletListsAsBuild, VerletClusterLists, VerletLists, VerletListsCells, PairwiseVerletLists]
verlet-rebuild-frequency         :  100
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS, SoA]
traversal                        :  [lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18, vcl_cluster_iteration, vcl_c06, vcl_c01_balanced, vl_list_iteration, vlc_c01, vlc_c18, vlc_c08, vlp_c08, vlp_c01, vlp_c18, hgrid_block4, hgrid_block8]
tuning-metric                    :  time
tuning-strategies                :  []
tuning-interval                  :  10000
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  dem
newton3                          :  [enabled, disabled]
cutoff                           :  2
cutoffs                          :  [0.375, 1.5]
box-min                          :  [-5.5, -5.5, -0.5]
box-max                          :  [35.5, 35.5, 7.5]
cell-size                        :  [0.25, 0.5, 1]
deltaT                           :  0.0001
iterations                       :  600000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,-2.5,0]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
    radius                       :  0.75
  1:
    epsilon: 1.
    sigma: 1.
    mass: 1000000.
    radius: 1.
  2:
    epsilon: 1.
    sigma: 1.
    mass: 0.25
    radius: 0.1875
Objects:
  CubeClosestPacked:
    0:
      particle-spacing           :  1.5
      bottomLeftCorner           :  [0., 0., 0.]
      box-length                 :  [30, 10, 7]
      velocity                   :  [0, 0, 0]
      temperature                :  0.
      particle-type-id           :  0
    1: # left wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ -5.75, -5.75, 0. ]
      box-length                 :  [2.5, 41.5, 7.]
      velocity                   :  [0, 0, 0]
      temperature                :  5.
      particle-type-id           :  1
    2: # right wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ 33.25, -5.75, 0. ]
      box-length                 : [ 2.5, 41.5, 7 ]
      velocity                   :  [0, 0, 0]
      temperature                : 5.
      particle-type-id           : 1
    3: # bottom wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ -3.25, -5.75, 0. ]
      box-length                 : [ 36.5, 2.5, 7 ]
      velocity                   :  [0, 0, 0]
      temperature                : 5.
      particle-type-id           : 1
    4: # top wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ -3.25, 35.75, 0. ]
      box-length                 : [ 36.5, 2.5, 7 ]
      velocity                   :  [0, 0, 0]
      temperature                : 5.
      particle-type-id           : 1
    5:
      particle-spacing: 0.375
      bottomLeftCorner: [ 0., 11.5, 0. ]
      box-length: [ 30, 20, 7 ]
      velocity: [ 0, 0, 0 ]
      temperature: 0.
      particle-type-id: 0
vtk-filename                     :  SquareTumbler_heat_wall
vtk-write-frequency              :  5000
vtk-output-folder                :  vtkOutputFolder
no-end-config                    :  true
log-level                        :  info