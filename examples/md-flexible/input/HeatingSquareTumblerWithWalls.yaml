# This yaml file is for single-site dem simulation.
container                        :  [DirectSum, LinkedCells, LinkedCellsReferences, VarVerletListsAsBuild, VerletClusterLists, VerletLists, VerletListsCells, PairwiseVerletLists]
verlet-rebuild-frequency         :  10
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS, SoA]
traversal                        :  [ds_sequential, lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18, vcl_cluster_iteration, vcl_c06, vcl_c01_balanced, vcl_sliced, vcl_sliced_balanced, vcl_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02, vvl_as_built, vlp_c01, vlp_c18, vlp_sliced, vlp_sliced_balanced, vlp_sliced_c02]
tuning-metric                    :  time
tuning-strategies                :  [slow-config-filter, predictive-tuning]
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  dem
newton3                          :  [enabled, disabled]
cutoff                           :  3
box-min                          :  [-5.5, -5.5, -0.5]
box-max                          :  [35.5, 35.5, 7.5]
cell-size                        :  [1]
deltaT                           :  0.0001
iterations                       :  600000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,-2.5,0]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
    radius                       :  0.75
  1:
    epsilon: 1.
    sigma: 1.
    mass: 1000.
    radius: 2.5
Objects:
  CubeClosestPacked:
    0:
      particle-spacing           :  1.5
      bottomLeftCorner           :  [0., 0., 0.]
      box-length                 :  [30, 17, 7]
      velocity                   :  [0, 0, 0]
      temperature                :  0.
      particle-type-id           :  0
    1: # left wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ -5.75, -5.75, 0. ]
      box-length                 :  [2.5, 41.5, 7.]
      velocity                   :  [0, 0, 0]
      temperature                :  5.
      particle-type-id           :  1
    2: # right wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ 33.25, -5.75, 0. ]
      box-length                 : [ 2.5, 41.5, 7 ]
      velocity                   :  [0, 0, 0]
      temperature                : 5.
      particle-type-id           : 1
    3: # bottom wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ -3.25, -5.75, 0. ]
      box-length                 : [ 36.5, 2.5, 7 ]
      velocity                   :  [0, 0, 0]
      temperature                : 5.
      particle-type-id           : 1
    4: # top wall
      particle-spacing           : 0.8
      bottomLeftCorner           : [ -3.25, 35.75, 0. ]
      box-length                 : [ 36.5, 2.5, 7 ]
      velocity                   :  [0, 0, 0]
      temperature                : 5.
      particle-type-id           : 1
vtk-filename                     :  SquareTumbler_heat_wall
vtk-write-frequency              :  1000
vtk-output-folder                :  vtkOutputFolder
no-end-config                    :  true
log-level                        :  info