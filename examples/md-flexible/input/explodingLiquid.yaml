# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
# md-flexible compiled for multi-site molecules.
container                        :  [VerletClusterLists]
traversal                        :  [vcl_c06]
data-layout                      :  [AoS, SoA]
newton3                          :  [enabled]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategies                :  [predictive-tuning]
tuning-interval                  :  6000
tuning-samples                   :  10
functor                          :  Lennard-Jones-AVX2
cutoff                           :  2
box-min                          :  [0, 0, 0]
box-max                          :  [15, 60, 15]
cell-size                        :  [1]
deltaT                           :  0.00182367
iterations                       :  12000
energy-sensor                    :  likwid
boundary-type                    :  [periodic, periodic, periodic]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:                         
  CubeClosestPacked:
    0:
      particle-type-id           :  0
      box-length                 :  [14, 6, 14]
      # Move particles half spacing away from domain border to prevent automatic border extension
      bottomLeftCorner           :  [0.5, 27, 0.5]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  explodingLiquid_c06
vtk-write-frequency              :  100
