# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [VerletClusterLists] #LinkedCells #VerletLists #VerletClusterLists
functor-3b                           :  axilrod-teller
traversal-3b                         :  [vcl_cluster_iteration_3b]

#lc_c01
#vl_list_iteration #vl_list_intersection_sorted_3b #vl_pair_list_iteration_3b
#vcl_cluster_iteration_3b #vcl_list_intersection_3b #vcl_pair_list_iteration_3b

newton3-3b                           :  [disabled]
data-layout-3b                       :  [AoS]

# Uncomment to combine pairwise and 3-body interaction
#functor                              :  lj-avx
#traversal                            :  [vcl_cluster_iteration]
#newton3                              :  [disabled]
#data-layout                          :  [AoS]

verlet-rebuild-frequency             :  10
verlet-skin-radius-per-timestep      :  0.2
verlet-cluster-size                  :  4
selector-strategy                    :  Fastest-Absolute-Value
tuning-strategies                    :  []
tuning-interval                      :  2000
tuning-samples                       :  3
tuning-max-evidence                  :  10

cutoff                               :  1.0
cell-size                            :  [1]
deltaT                               :  0.0001
iterations                           :  10
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  1.
    nu                               :  0.073 # Value for Argon
Objects:
  CubeClosestPacked:
    0:
      box-length: [ 100, 100, 100 ]
      bottomLeftCorner: [ 0, 0, 0 ]
      particle-spacing: 2.45
      velocity: [ 0, 0, 0 ]
      particle-type-id: 0
thermostat:
  initialTemperature                 :  1.1
  targetTemperature                  :  1.1
  deltaTemperature                   :  0.5
  thermostatInterval                 :  25
  addBrownianMotion                  :  true

log-level                            :  info
no-end-config                        :  true
no-progress-bar                      :  false
vtk-filename                         :  3BodyTestVCL
vtk-output-folder                    :  3BodyTestVCLOutput
vtk-write-frequency                  :  1000
#log-file                             : log.txt
