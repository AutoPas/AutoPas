#YAML parsing FILE:

###AutoPas Options=

newton3: enabled
container: linkedcell
#cell-size-factor:                  #string option
#log-level: debug
#tuning-interval:                   #int option
#tuning-samples:                    #int option
#tuning-max-evidence:               #int option
verlet-rebuild-frequency:  2       #int option
#verlet-skin-radius                 #double option
#no-flops:                          #boolean option
#log-file:                          #string option
vtk-filename:  MolSimBlatt2Task3
vtk-write-frequency: 20              #size_t option

###Simulation Options=

#functor:                           #string option
delta_t: 0.0002                     #double option
cutoff: 1                         #double option
iterations: 3000                  #in der MolSim Simulation waren hier 25000 iterationen, 8000 sind aber mehr als ausreichend
periodic-boundaries: true          #boolean option

###Objects generation Options
Objects:
  CubeGrid:
    0:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-Dim: [2,2,1]
      particleSpacing: 1.1225
      velocity: [0.,-20.,0.]
      bottomLeftCorner: [1.,1.,1.]

###Thermostat
Thermostat:
  initializeThermostat: false           #boolean option
  initTemperatur: 0.01                  #double option
  numberOfTimesteps: 40                 #size_t option (application every n-th timestep)
  target:
    targetTemperature: 3.0              #double option
    delta_temp: 0.001                   #double option