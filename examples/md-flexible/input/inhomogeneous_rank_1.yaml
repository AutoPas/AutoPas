verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
mpi-strategy                     :  divide-and-conquer
tuning-strategy                  :  full-Search
tuning-interval                  :  1000
tuning-samples                   :  10
tuning-max-evidence              :  10
functor                          :  Lennard-Jones (12-6)
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [10, 10, 80]
cell-size                        :  [1]
deltaT                           :  0.001
iterations                       :  20000
periodic-boundaries              :  true
Objects:
  CubeClosestPacked:
    0:
      box-length                 :  [6, 6, 10]
      bottomLeftCorner           :  [2, 2, 35]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  5
log-level                        :  debug
no-flops                         :  false
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  inhomogeneous
vtk-write-frequency              :  50
