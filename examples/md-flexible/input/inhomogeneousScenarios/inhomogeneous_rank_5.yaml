verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategy                  :  full-Search
tuning-interval                  :  5000
tuning-samples                   :  10
tuning-max-evidence              :  10
functor                          :  Lennard-Jones AVX (12-6)
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [20, 100, 20]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  100000
periodic-boundaries              :  true
Objects:
  CubeGrid:
    0:
      particle-type              :  0
      particle-epsilon           :  1.
      particle-sigma             :  1.
      particle-mass              :  0.5
      particles-per-dimension    :  [ 36,30,36 ]
      particle-spacing           :  0.5
      velocity                   :  [ 0.,0.,0. ]
      bottomLeftCorner           :  [2, 20, 2]
    1:
      particle-type              :  1
      particle-epsilon           :  1.
      particle-sigma             :  1.
      particle-mass              :  2.
      particles-per-dimension    :  [ 6,15,6 ]
      particle-spacing           :  3
      velocity                   :  [ 0.,0.,0. ]
      bottomLeftCorner           :  [2, 50, 2]
log-level                        :  debug
no-flops                         :  false
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  inhomogeneous
vtk-write-frequency              :  100
