functor                              :  lj
container                            :  [LinkedCells]
traversal                            :  [lc_c08]
newton3                              :  [enabled]
data-layout                          :  [AoS]

verlet-rebuild-frequency             :  10
verlet-skin-radius                   :  0.02
selector-strategy                    :  Fastest-Absolute-Value
tuning-strategies                    :  []
tuning-interval                      :  2000
tuning-samples                       :  3
tuning-max-evidence                  :  10

cutoff                               :  3
cell-size                            :  [1]
deltaT                               :  0.002
iterations                           :  4000000
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  1.
    nu                               :  0.073 # Value for Argon
Objects:
  CubeClosestPacked:
    0:
      box-length                     :  [10, 10, 10]
      bottomLeftCorner               :  [0, 0, 0]
      particle-spacing               :  1.35
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
thermostat:
  initialTemperature                 :  1.1
  targetTemperature                  :  1.1
  deltaTemperature                   :  0.5
  thermostatInterval                 :  25
  addBrownianMotion                  :  true

log-level                            :  warn
no-end-config                        :  true
no-progress-bar                      :  false
#vtk-filename                         :  RDFTest
#vtk-output-folder                    :  RDFTestOutput
#vtk-write-frequency                  :  10
rdf-filename                         :  RDFTest
rdf-output-folder                    :  RDFTestOutput
rdf-radius                           :  3
rdf-num-bins                         :  200
rdf-guard-area                       :  0
rdf-capture-frequency                :  1
rdf-start-iteration                  :  20000
rdf-end-iteration                    :  40000
ibi-equilibrate-iterations           :  20000
ibi-update-alpha                     :  1
ibi-convergence-threshold            :  0.99
lut-filename                         :  LUT
lut-output-folder                    :  RDFTestOutput