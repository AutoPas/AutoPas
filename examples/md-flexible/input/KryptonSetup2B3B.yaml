# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [LinkedCells]
functor-3b                           :  krypton
traversal-3b                         :  [lc_c01]
newton3-3b                           :  [disabled]
data-layout-3b                       :  [SoA]

# Uncomment to combine pairwise and 3-body interaction
functor                              :  krypton
traversal                            :  [lc_c08]
newton3                              :  [enabled]
data-layout                          :  [AoS]

vectorization-pattern                :  [1xVectorLength]

verlet-rebuild-frequency             :  2
verlet-skin-radius                   :  0.5
selector-strategy                    :  Fastest-Absolute-Value
tuning-strategies                    :  []
tuning-interval                      :  10000
tuning-samples                       :  3
tuning-max-evidence                  :  10

cutoff                               :  14
cell-size                            :  [1]
deltaT                               :  0.00005
iterations                           :  1000000
boundary-type                        :  [periodic, periodic, periodic] # [none, none, none]
fastParticlesThrow                   :  false
box-min                              :  [0., 0., 0.]
box-max                              :  [31.4400013285638, 31.4400013285638, 31.4400013285638]

Sites:
  0:
    epsilon                          :  200.8753
    sigma                            :  3.5809
    mass                             :  1.
    nu                               :  0.073 # Value for Argon
Objects:
  CubeUniform:
    0:
      numberOfParticles              :  500
      box-length                     :  [30, 30, 30]
      bottomLeftCorner               :  [0.5, 0.5, 0.5]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0

thermostat:
 initialTemperature                 :  20
 targetTemperature                  :  200
 deltaTemperature                   :  20
 thermostatInterval                 :  10
 addBrownianMotion                  :  true

log-level                            :  warn
no-end-config                        :  true
no-progress-bar                      :  false
vtk-filename                         :  Krypton2B3B
vtk-output-folder                    :  Krypton2B3BOutput
vtk-write-frequency                  :  10000
#checkpoint                           :  KryptonSetup2B3B/KryptonSetup_000.pvtu
#log-file                            : log.txt
