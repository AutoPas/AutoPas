# This file contains all possible options that a yaml input file for md-flexible can have. For the meaning of individual options ./md-flexible --help can be called, or MDFlexConfig.h can be looked up.
container                            :  [LinkedCells]
# Configuration options for pairwise interactions
functor                              :  Lennard-Jones (12-6)
traversal                            :  [lc_c01]
newton3                              :  [disabled]
data-layout                          :  [AoS]

cutoff                               :  3
cutoff-factor-electrostatics         :  1.5
box-min                              :  [-2, -2, -2]
box-max                              :  [10, 10, 10]
cell-size                            :  [1]
deltaT                               :  0.000001
iterations                           :  1000000
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false
globalForce                          :  [0, 0, 0]
Sites:
  0:
    epsilon                          :  1
    sigma                            :  1
    mass                             :  1
    coulomb-epsilon                  :  67.63
    charge                           :  -0.8476
  1:
    epsilon                          :  0
    sigma                            :  0
    mass                             :  0.063
    coulomb-epsilon                  :  67.63
    charge                           :  0.4238
# Uncomment below to run a multi-site simulation.
Molecules:
  0:
#    # Multi-site molecules have LJ sites, with site-types that correspond to specific site LJ information given above
#    # and respective relative unrotated site positions. Moment-of-inertia is given as the 3 non-zero elements of a diagonal
#    # 3x3 Moment-of-inertia matrix. It is the user's responsibility that the site masses, positions, and Moment of Inertia
#    # match.
    site-types                       : [ 0, 1, 1 ]
    relative-site-positions          : [ [ 0., 0., 0. ], [0.258, 0.182, 0.0], [-0.258, 0.182, 0.0] ]
    moment-of-inertia                : [0.0037, 0.0078, 0.0121]
Objects:                         
  CubeClosestPacked:
    0:
      box-length                     :  [8, 8, 8]
      bottomLeftCorner               :  [0, 0, 0]
      particle-spacing               :  1.1225
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
thermostat:
  initialTemperature                 :  4.5
  targetTemperature                  :  4.5
  deltaTemperature                   :  0.1
  thermostatInterval                 :  10
  addBrownianMotion                  :  true
log-level                            :  info
no-end-config                        :  false
no-progress-bar                      :  false
#vtk-filename                         :  ElectrostaticTestOutput
#vtk-output-folder                    :  ElectrostaticTestOutput
#vtk-write-frequency                  :  10
rdf-filename                         :  RDF
rdf-output-folder                    :  ElectrostaticTestOutput
rdf-radius                           :  3
rdf-num-bins                         :  200
rdf-guard-area                       :  0
rdf-capture-frequency                :  1
rdf-start-iteration                  :  50000
rdf-end-iteration                    :  100000
ibi-equilibrate-iterations           :  50000
ibi-update-alpha                     :  0.05
ibi-convergence-threshold            :  0.99
lut-filename                         :  LUT
lut-output-folder                    :  ElectrostaticTestOutput