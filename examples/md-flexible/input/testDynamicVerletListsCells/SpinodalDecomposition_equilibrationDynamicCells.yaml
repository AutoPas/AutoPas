container                        :  [DynamicVerletListsCells]
traversal                        :  [vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02]
data-layout                      :  [AoS]
newton3                          :  [disabled]
verlet-rebuild-frequency         :  1000
verlet-skin-radius-per-timestep  :  0.00075
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategy                  :  predictive-tuning
tuning-interval                  :  6000
tuning-samples                   :  10
functor                          :  Lennard-Jones (12-6) avx
cutoff                           :  2.5
deltaT                           :  0.00182367
iterations                       :  1000
boundary-type                    :  [periodic, periodic, periodic]
Objects:
  CubeGrid:
    0:
      particles-per-dimension    :  [50, 50, 50]
      particle-spacing           :  1.5
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
thermostat:
  initialTemperature             :  1.4
  targetTemperature              :  1.4
  deltaTemperature               :  2
  thermostatInterval             :  10
  addBrownianMotion              :  true
vtk-write-frequency              :  100000
vtk-filename                     :  SpinodalDecomposition_equilibration_dynamicCells
fast-particle-warn               :  false
fastParticlesThrow               :  false