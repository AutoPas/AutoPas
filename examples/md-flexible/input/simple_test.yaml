# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [VerletLists]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  1.0
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA]
traversal                        :  [ vl_list_iteration] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  lj
newton3                          :  [disabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [0, 0, 0]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  100
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,-12.44,0]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
  1:
    epsilon: 1.0
    sigma: 1.1
    mass: 3.0
Objects:
  CubeClosestPacked:
    0:
      particle-spacing           :  1.22
      bottomLeftCorner           :  [0, 0, 0]
      box-length                 :  [40, 10, 40]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
  Sphere:
    0:
      center                     :  [20, 20, 20]
      radius                     :  4
      particle-spacing           :  1.122462048
      velocity                   :  [0, -6, 0]
      particle-type-id           :  0
#thermostat:
#  initialTemperature                 :  4.1
#  targetTemperature                  :  4.1
#  deltaTemperature                   :  0.5
#  thermostatInterval                 :  25
#  addBrownianMotion                  :  false
vtk-filename                     :  simple_test
vtk-write-frequency              :  50
vtk-output-folder                :  vtk-output
no-end-config                    :  true
log-level                        :  info