# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [VerletLists]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  1.0
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA]
traversal                        :  [ vl_list_iteration] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  lj
newton3                          :  [disabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [23, 23, 23]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  100
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,-12]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  # "water"
  CubeClosestPacked:
    0:
      particle-spacing           :  1.122462048
      bottomLeftCorner           :  [1, 1, 1]
      box-length                 :  [100, 80, 15]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
  Sphere:
    0:
      center                     :  [9, 11, 20]
      radius                     :  3 #produces 250 particles
      particle-spacing           :  1.122462048
      velocity                   :  [0, 0, -2]
      particle-type-id           :  0
thermostat:
  initialTemperature                 :  4.1
  targetTemperature                  :  4.1
  deltaTemperature                   :  0.5
  thermostatInterval                 :  25
  addBrownianMotion                  :  false
vtk-filename                     :  fallingDrop_simple
vtk-write-frequency              :  100
vtk-output-folder                :  simple_test
no-end-config                    :  true
log-level                        :  info