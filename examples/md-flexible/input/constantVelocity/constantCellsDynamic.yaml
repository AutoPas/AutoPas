container                        :  [DynamicVerletListsCells]
verlet-rebuild-frequency         :  1000
verlet-skin-radius-per-timestep  :  0.0006
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS]
traversal                        :  [ vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02 ] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategy                  :  full-Search
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones avx
newton3                          :  [enabled]
cutoff                           :  4
box-min                          :  [0, 0, 0]
box-max                          :  [100, 100, 85]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  2000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,0]
Objects:
  # "water"
  CubeClosestPacked:
    0:
      particle-spacing           : 1.5
      bottomLeftCorner           : [ 15, 15, 30 ]
      box-length                 : [ 50, 50, 50 ]
      velocity                   : [ 0, 0, -5 ]
      particle-type              : 0
      particle-epsilon           : 0.5
      particle-sigma             : 1
      particle-mass              : 1
thermostat:
  initialTemperature             :  20
  targetTemperature              :  20
  deltaTemperature               :  2
  thermostatInterval             :  20
  addBrownianMotion              :  false
vtk-filename                     :  constantDynamicCells
vtk-write-frequency              :  100
no-flops                         :  false
no-end-config                    :  true
log-level                        :  error
fast-particle-warn               :  false
