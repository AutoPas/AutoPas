container                        :  [LinkedCells, VerletLists, VerletListsCells, VerletClusterLists]
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS, SoA]
traversal                        :  [ lc_c01, lc_c18, lc_c08, lc_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced_c02, vcl_cluster_iteration, vcl_c01_balanced, vcl_c06 ] # Please see AllOptions.yaml for a comprehensive list of traversals
newton3                          :  [disabled, enabled]
functor                          :  Lennard-Jones-AVX2
cutoff                           :  2.5
deltaT                           :  0.00182367
iterations                       :  100000
periodic-boundaries              :  true
Objects:
  CubeGrid:
    0:
      particles-per-dimension    :  [160, 160, 160]
      particle-spacing           :  1.5
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
thermostat:
  initialTemperature             :  1.4
  targetTemperature              :  1.4
  deltaTemperature               :  2
  thermostatInterval             :  10
  addBrownianMotion              :  true
vtk-write-frequency              :  100000
vtk-filename                     :  SpinodalDecomposition_equilibration
no-progress-bar                  :  True
