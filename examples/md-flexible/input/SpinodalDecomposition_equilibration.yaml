container                        :  [DirectSum, LinkedCells, VerletLists, VerletListsCells, VerletClusterLists, VarVerletListsAsBuild, VerletClusterCells]
verlet-rebuild-frequency         :  1
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS, SoA]
traversal                        :  [sliced, verlet-sliced]
tuning-strategy                  :  full-Search
tuning-interval                  :  1000
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones (12-6)
newton3                          :  [enabled]
cutoff                           :  2.5
box-min                          :  [-0.1875, -0.1875, -0.1875]
box-max                          :  [60.1875, 60.1875, 60.1875]
cell-size                        :  [1]
deltaT                           :  0.00182367
iterations                       :  100000
periodic-boundaries              :  true
Objects:
  CubeGrid:
    0:
      particles-per-dimension    :  [160, 160, 160]
      particle-spacing           :  0.375
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
thermostat:
  initialTemperature             :  1.4
  targetTemperature              :  1.4
  deltaTemperature               :  0
  thermostatInterval             :  100000
  useCurrentTempForBrownianMotion:  false
vtk-filename                     :  SpinodalDecomposition_equilibration
vtk-write-frequency              :  100000
