# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [LinkedCells, VerletLists, VerletListsCells, VerletClusterLists]
verlet-rebuild-frequency         :  10
verlet-skin-radius-per-timestep  :  0.1
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA]
traversal                        :  [ lc_c01, lc_c18, lc_c08, lc_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced_c02, vcl_cluster_iteration, vcl_c01_balanced, vcl_c06 ]
tuning-strategies                :  full-search
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Mie AVX
newton3                          :  [disabled, enabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [30, 30, 30]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  1000
boundary-type                    :  [periodic,periodic,periodic]
globalForce                      :  [0,0,0]

# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  # "water"
  CubeGrid:
    0:
      particles-per-dimension: [ 100, 100, 100 ]
      particle-spacing: 1.12
      bottomLeftCorner: [ 20.0, 20.0, 20.0 ]
      velocity: [ 0, 0, 0 ]
      particle-type: 0
      particle-epsilon: 1
      particle-sigma: 1
      particle-mass: 1
      particle-type-id: 0


# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false
vtk-filename                     :  performance
vtk-write-frequency              :  1000
vtk-output-folder                :  vtkOutputFolder
no-flops                         :  false
no-end-config                    :  true
log-level                        :  info
