container                            :  [p3m]
# Configuration options for pairwise interactions
#
# functor is completely disregarded in the pure P3M implementation, as there is a specific short-range functor for it, which is hard coded.
# Current functionallity: functor is used in addition to the Coulomb P3M traversal (does not change the short-range functor for Coulomb computations in P3M, but runs a completely seperate traversel with this functor. This behavior was added speciffically for Rayleigh Taylor simulation and should probably be changed in the future)
functor                              :  Lennard-Jones (12-6) avx
# p3m_p3m is the only supported traversal
traversal                            :  [p3m_p3m]
# newton3 only affects the short range computation part
newton3                              :  [enabled]
#requires AoS
data-layout                          :  [AoS]

# General options
verlet-rebuild-frequency             :  20
verlet-skin-radius                   :  0
cutoff                               :  6
box-min                              :  [-0.35, -0.35, 0.0]
box-max                              :  [143.65, 59.65, 5]
# cao = charge assignment order; Value integer from 1 to 5
cao				     :  5
# alpha = Ewald-splitting parameter, used to weight short and long range parts of the force calculation; affects accuracy; double between 0 and 1
alpha				     :  0.175
# dimensions of the grids used in the long range calculations; values: 3 integers that are all a power of 2 (for FFT)
grid-dimensions			     :  [256, 128, 1]
cell-size                            :  [1]
deltaT                               :  0.0001
pause-simulation-during-tuning       :  true
sorting-threshold                    :  8
tuning-phases                        :  0
iterations                           :  100
boundary-type                        :  [periodic, periodic, reflective]
subdivide-dimension                  :  [true, true, true]
load-balancing-interval              :  100
load-estimator                       :  [none, squared-particles-per-cell, neighbor-list-length]
relative-optimum-range               :  1.2
max-tuning-phases-without-test       :  5
relative-blacklist-range             :  0
evidence-for-prediction              :  3
extrapolation-method                 :  linear-regression
tuning-acquisition-function          :  upper-confidence-bound
fastParticlesThrow                   :  false
globalForce                          :  [0, 0, 0]
load-balancer                        :  InvertedPressure
Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  1
    charge			     :  0.1
  1:
    epsilon			     : 1.
    sigma			     : 1.
    mass			     : 1
    charge			     : -0.1
Objects:                         
  CubeGrid:
    0:
      particles-per-dimension        :  [200, 50, 1]
      particle-spacing               :  0.7
      bottomLeftCorner               :  [0, 17.5, 2.5]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
  CubeGrid:
    1:
      particles-per-dimension	     :  [200, 25, 1]
      particle-spacing		     :  0.7
      bottomLeftCorner		     :  [0, 0, 2.5]
      velocity			     :  [0, 0, 0]
      particle-type-id		     :  1
  CubeGrid:
    2:
      particles-per-dimension	     :  [200, 25, 1]
      particle-spacing		     :  0.7
      bottomLeftCorner		     :  [0, 52.5, 2.5]
      velocity			     :  [0, 0, 0]
      particle-type-id		     :  1

log-level                            :  info
no-end-config                        :  true
no-progress-bar                      :  true
#log-file                            : log.txt
