# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [KokkosDirectSum]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  1.0
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA]
container-layout                 :  [SoA]
traversal                        :  [ ds_naive_parallel ] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones Kokkos
newton3                          :  [enabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [7.25, 7.25, 7.25]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  20000
energy-sensor                    :  rapl
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,-12]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  # "water"
  CubeClosestPacked:
    0:  
      particle-spacing           :  1.122462048
      bottomLeftCorner           :  [1, 1, 1]
      box-length                 :  [20, 10, 5]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
  Sphere:
    0:
      center                     :  [10, 5, 15]
      radius                     :  3
      particle-spacing           :  1.122462048
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false
vtk-filename                     :  fallingDrop
vtk-write-frequency              :  250
vtk-output-folder                :  vtkOutputFolder
no-end-config                    :  true
log-level                        :  info
