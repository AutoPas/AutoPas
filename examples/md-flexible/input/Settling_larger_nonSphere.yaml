# This file contains all possible options that a yaml input file for md-flexible can have. For the meaning of individual options ./md-flexible --help can be called, or MDFlexConfig.h can be looked up.
container                        :  [DirectSum, LinkedCells, LinkedCellsReferences]
verlet-rebuild-frequency         :  10
verlet-skin-radius-per-timestep  :  0.1
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS]
traversal                        :  [ds_sequential, lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18]
tuning-metric                        :  time
tuning-strategies                    :  [slow-config-filter, predictive-tuning]
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                              :  Lennard-Jones (12-6)
newton3                          :  [enabled, disabled]
cutoff                           :  3
box-min                              :  [0, 0, 0]
box-max                          :  [20, 20, 150]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  25000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                          :  [0, -2.5, 0]
load-balancer                        :  InvertedPressure
Sites:
  0:
    epsilon                          :  1.5
    sigma                            :  3
    mass                             :  1.
    radius                           :  .75
# Uncomment below to run a multi-site simulation.
Molecules:
  0:
    # Multi-site molecules have LJ sites, with site-types that correspond to specific site LJ information given above
    # and respective relative unrotated site positions. Moment-of-inertia is given as the 3 non-zero elements of a diagonal
    # 3x3 Moment-of-inertia matrix. It is the user's responsibility that the site masses, positions, and Moment of Inertia
    # match.
    site-types                       : [ 0, 0 ]
    relative-site-positions          : [ [ -0.75, 0., 0. ], [ 0.75, 0., 0. ] ]
    moment-of-inertia                : [ 0.45, 1.575, 1.575 ]
Objects:
  CubeClosestPacked:
    0:
      box-length                     :  [15, 10, 15]
      bottomLeftCorner               :  [2.5, 3.5, 2.5]
      particle-spacing               :  3
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
log-level                            :  info
vtk-filename                         :  Settling_larger_nonSphere
vtk-output-folder                    :  vtkOutputFolder
vtk-write-frequency                  :  100
#checkpoint                          : AllOptionsSim_10.vtk
#log-file                            : log.txt