# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [LinkedCells, VerletLists, VerletListCells] # DirectSum
functor-3b                           :  axilrod-teller-muto
traversal-3b                          : [vl_list_iteration]
#traversal-3b                         :  [lc_c08, vl_list_iteration, vl_pair_list_iteration_3b, vl_list_intersection_hashed_3b] # ds_sequential
#traversal-3b                         :  [lc_c01, lc_c08, lc_c04, lc_sliced, lc_sliced_c02, vl_list_iteration, vl_list_intersection, vl_list_intersection_sorted_3b, vl_list_intersection_hashing_3b, vl_pair_list_iteration_3b] # ds_sequential
newton3-3b                           :  [enabled]
data-layout-3b                       :  [SoA]

# Comment out to exclude 2-body interactions, but note that this makes the simulation unphysical.
functor                              :  lj-avx
traversal                            :  [vl_list_iteration]
newton3                              :  [enabled]
data-layout                          :  [SoA]

verlet-rebuild-frequency             :  5
verlet-skin-radius                   :  0.3
selector-strategy                    :  Fastest-Absolute-Value
tuning-strategies                    :  []
tuning-interval                      :  2000
tuning-samples                       :  10
tuning-max-evidence                  :  10
box-min                               : [0, 0, 0]
box-max                               : [36.650413, 36.650413, 36.650413]
cutoff                               :  4.5
cell-size                            :  [1]
#cell-size                            :  [0.33, 0.5, 0.75, 1, 1.5]
deltaT                               :  0.002
iterations                           :  10
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  1.
    nu                               :  0.00073 # Value for Argon

thermostat:
  initialTemperature                 :  1.033
  targetTemperature                  :  1.033
  deltaTemperature                   :  0.5
  thermostatInterval                 :  5
  addBrownianMotion                  :  true

log-level                            :  warn
no-end-config                        :  true
no-progress-bar                      :  false
#vtk-filename                         :  3BodyTest
#vtk-output-folder                    :  3BodyTestOutput
#vtk-write-frequency                  :  100
#log-file                            : log.txt

checkpoint                       :  ./32kCheckpoint/3BodyTest_Particles_10000.pvtu
