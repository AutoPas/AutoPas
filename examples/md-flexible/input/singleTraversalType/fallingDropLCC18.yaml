# Falling drop modified to use Linked Cells + C18 only, for OpenMP chunk size performance impact investigation.

# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [LinkedCells] # Single type. See AllOptions.yaml for a list of possible containers.
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  1.0
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA] # Use SoA only for OpenMP chunk size investigation.
traversal                        :  [lc_c18] # Single type. See AllOptions.yaml for a list of possible traversals.
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones AVX
newton3                          :  [enabled] # Keep enabled for OpenMP chunk size investigation.
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [7.25, 7.25, 7.25]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  15000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,-12]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  # "water"
  CubeClosestPacked:
    0:  
      particle-spacing           :  1.122462048
      bottomLeftCorner           :  [1, 1, 1]
      box-length                 :  [48, 28, 10]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
  Sphere:
    0:  
      center                     :  [18, 15, 30]
      radius                     :  6
      particle-spacing           :  1.122462048
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
