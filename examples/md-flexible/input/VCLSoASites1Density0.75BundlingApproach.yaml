# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
# md-flexible compiled for multi-site molecules.
# container                        :  [LinkedCells, VarVerletListsAsBuild, VerletClusterLists, VerletLists, VerletListsCells, PairwiseVerletLists]
container						 : [VerletClusterLists]
# traversal                        :  [lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18, vcl_c06, vcl_c01_balanced, vcl_sliced, vcl_sliced_balanced, vcl_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02, vvl_as_built, vlp_c01, vlp_c18, vlp_sliced, vlp_sliced_balanced, vlp_sliced_c02]
#traversal						 : [vcl_c06]
traversal                            :  [ds_sequential, lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18, vcl_cluster_iteration, vcl_c06, vcl_c01_balanced, vcl_sliced, vcl_sliced_balanced, vcl_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02, vvl_as_built, vlp_c01, vlp_c18, vlp_sliced, vlp_sliced_balanced, vlp_sliced_c02]
data-layout                      :  [SoA] #[AoS, SoA]
# newton3                          :  [disabled, enabled]
verlet-rebuild-frequency         :  10
verlet-skin-radius-per-timestep  :  0.02
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategies                :  [predictive-tuning]
tuning-interval                  :  6000
tuning-samples                   :  10
functor                          :  Lennard-Jones Bundling-Approach
cutoff                           :  2
box-min                          :  [0, 0, 0]
box-max                          :  [9, 9, 9]
cell-size                        :  [1]
deltaT                           :  0.0
iterations                       :  12000
boundary-type                    : [periodic, periodic, periodic]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
Molecules:
  0:
    site-types                   :  [ 0 ]
    relative-site-positions      :  [ [0, 0, 0] ]
    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  CubeClosestPacked:
    0:
      particle-type-id           :  0
      box-length                 :  [8, 8, 8]
      bottomLeftCorner           :  [0.5, 0.5, 0.5]
      particle-spacing           :  1.333
      velocity                   :  [0, 0, 0]
no-flops                         :  false
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  VCLSoASites1Density0.75BundlingApproachUniform.yaml
vtk-write-frequency              :  100

