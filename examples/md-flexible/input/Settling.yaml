# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [DirectSum]
verlet-rebuild-frequency         :  10
verlet-skin-radius-per-timestep  :  0.1
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS]
traversal                        :  [ ds_sequential ] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  dem
newton3                          :  [disabled, enabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [100.25, 100.25, 100.25]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  70000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,-9.8]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
    radius                       :  0.5
Objects:
  CubeUniform:
      0:
        numberOfParticles              :  1500
        box-length                     :  [10, 10, 10]
        particle-spacing: 1.5
        bottomLeftCorner: [ 2, 2, 2 ]
        velocity: [ 0, 0, 0 ]
        particle-type-id               :  0
vtk-filename                     :  settling
vtk-write-frequency              :  10
vtk-output-folder                :  vtkOutputFolder
no-end-config                    :  true
log-level                        :  trace