# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [LinkedCells] # DirectSum
# functor-3b                           :  axilrod-teller
# traversal-3b                         :  [lc_c01_3b] # ds_sequential_3b
# newton3-3b                           :  [enabled, disabled]
# data-layout-3b                       :  [AoS]

# Uncomment to combine pairwise and 3-body interaction
functor                              :  lj
traversal                            :  [lc_c01]
newton3                              :  [disabled]
data-layout                          :  [AoS]
# lut-enable : [true, false]
# LJ-LUT :
#   Interval :
#     Even-Spacing :
#       distance : 0,125
#   interpolation : next-neighbour
#

verlet-rebuild-frequency             :  10
verlet-skin-radius-per-timestep      :  0.02
selector-strategy                    :  Fastest-Absolute-Value
tuning-strategies                    :  []
tuning-interval                      :  2000
tuning-samples                       :  3
tuning-max-evidence                  :  10

cutoff                               :  2.5
cell-size                            :  [1]
deltaT                               :  0.002
iterations                           :  100
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  1.
    nu                               :  0.073 # Value for Argon
Objects:
  CubeGrid:
    0:
      particles-per-dimension: [ 2, 1, 1 ]
      particle-spacing: 1.1225
      bottomLeftCorner: [ 0, 0, 0 ]
      velocity: [ 0, 0, 0 ]
      particle-type-id: 0


log-level                            :  debug
no-flops                             :  true
no-end-config                        :  true
no-progress-bar                      :  true
vtk-filename                         :  LUTtest
vtk-output-folder                    :  LUTtestOutput
vtk-write-frequency                  :  10
#log-file                            : log.txt
