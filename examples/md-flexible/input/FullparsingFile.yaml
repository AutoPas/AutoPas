#YAML parsing FILE:

###AutoPas Options=

#container:                         #string option
#data-layout:                       #string option
#selector-strategy:                 #string option
#traversal:                         #string option
#tuning-strategy:                   #string option
#newton3:                           #string option
#cell-size-factor:                  #string option
#log-level: debug                    #string option
#tuning-interval:                   #int option
#tuning-samples:                    #int option
#tuning-max-evidence:               #int option
#verlet-rebuild-frequency:          #int option
#verlet-skin-radius                 #double option
#no-flops:                          #boolean option
#log-file:                          #string option
#vtk-filename:                      #string option
#vtk-write-frequency:                #size_t option

###Simulation Options=

#functor:                           #string option
#deltaT:                           #double option
#iterations:                         #size_t option
#cutoff:                            #double option

###Thermstat

Thermostat:
  initializeThermostat: false           #boolean option
  initTemperatur: 0.01                  #double option
  numberOfTimesteps: 40                 #size_t option (application every n-th timestep)
  target:
    targetTemperature: 3.0              #double option
    delta_temp: 0.001                   #double option


###Objects generation Options
Objects:
  CubeGrid:
    0:
      particle-type: 0
      particle-epsilon: 1.
      particle-sigma: 1.
      particle-mass: 1.
      particles-per-Dim: [10,10,10]
      particleSpacing: 0.5
      velocity: [10.,10.,10.]
      bottomLeftCorner: [5.,5.,5.]
