functor                              :  Lennard-Jones (12-6) avx #Lennard-Jones (12-6) avx #argon-pairwise #[argon-pairwise, glob]
traversal                            :  [lc_c01] #[lc_c01, lc_c08, lc_sliced]
newton3                              :  [disabled]
data-layout                          :  [AoS]

cutoff                               :  1.5 #nm (atomic radius 0.098)
cell-size                            :  [1]
deltaT                               :  0.0002
iterations                           :  20000
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  119.7 #K
    sigma                            :  0.3403 #nm
    mass                             :  1 #39.948 uam
    nu                               :  5.32358e-4 # K nm^9 Value for Argon
Objects:
  CubeClosestPacked:
    0:
      box-length                     :  [10, 10, 10]
      bottomLeftCorner               :  [0, 0, 0]
      particle-spacing               :  1.35
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
thermostat:
  initialTemperature                 :  130
  targetTemperature                  :  130
  deltaTemperature                   :  59.85
  thermostatInterval                 :  25
  addBrownianMotion                  :  true

log-level                            :  warn
no-end-config                        :  true
no-progress-bar                      :  false
vtk-filename                         :  3BodyTest
vtk-output-folder                    :  3BodyTestOutput
vtk-write-frequency                  :  50
#log-file                            : log.txt
