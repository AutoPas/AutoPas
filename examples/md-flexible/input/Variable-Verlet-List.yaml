container                        :  [VerletLists]
traversal                        :  [lc_sliced, lc_sliced_balanced, lc_sliced_c02, lc_c01, lc_c01_combined_SoA, lc_c04, lc_c04_HCP, lc_c04_combined_SoA, lc_c08, lc_c18, vcl_c06, vcl_c01_balanced, vcl_sliced, vcl_sliced_balanced, vcl_sliced_c02, vl_list_iteration, vlc_c01, vlc_c18, vlc_sliced, vlc_sliced_balanced, vlc_sliced_c02, vvl_as_built, vlp_c01, vlp_c18, vlp_sliced, vlp_sliced_balanced, vlp_sliced_c02]
data-layout                      :  [AoS, SoA]
newton3                          :  [disabled, enabled]
verlet-rebuild-frequencies       :  [10]
verlet-skin-radius-per-timestep  :  0.01
verlet-cluster-size              :  3
selector-strategy                :  Fastest-Mean-Value
tuning-strategy                  :  full-search
tuning-interval                  :  1000
tuning-samples                   :  48
functor                          :  Lennard-Jones-AVX2
cutoff                           :  2
box-min                          :  [-1, -1, -1]
box-max                          :  [6, 16, 6]
cell-size                        :  [1]
deltaT                           :  0.0001
iterations                       :  10000
boundary-type                    : [periodic,periodic,periodic]
Objects:
  CubeClosestPacked:
    0:
      box-length                 :  [5, 5, 5]
      bottomLeftCorner           :  [0, 0, 0]
      particle-spacing           :  1.5
      velocity                   :  [0, 5, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
    1:
      box-length                  : [5, 5, 5]
      bottomLeftCorner            : [0, 10, 0]
      particle-spacing            : 1.5
      velocity                    : [ 0, -5, 0 ]
      particle-type               : 1
      particle-epsilon            : 1
      particle-sigma              : 1
      particle-mass               : 1
no-flops                         :  false
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  varibale_verlet
vtk-write-frequency              :  500



