iterations                       :  5000
boundary-type                    :  [reflective, reflective, reflective]
Objects:
  CubeClosestPacked:
    0:
      box-length                 : [25, 20, 15]
      bottomLeftCorner           : [0, 0, 0]
      particle-spacing           : 1
      velocity                   : [0, 1, 0]
      particle-type              : 0
      particle-epsilon           : 1
      particle-sigma             : 1
      particle-mass              : 1
no-flops                         :  false
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  Variable-Verlet
vtk-write-frequency              :  1000
