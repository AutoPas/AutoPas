mpi-strategy                     :  no-mpi
tuning-interval                  :  1000
tuning-samples                   :  1000
functor                          :  Lennard-Jones-AVX2
cutoff                           :  2
box-min                          :  [0, 0, 0]
box-max                          :  [50, 50, 25]
cell-size                        :  [1]
