verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Mean-Value
tuning-strategy                  :  full-Search
tuning-interval                  :  5000
tuning-samples                   :  10
tuning-max-evidence              :  10
functor                          :  Lennard-Jones AVX (12-6)
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [20, 100, 20]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  100000
periodic-boundaries              :  true
Objects:
  CubeClosestPacked:
    0:
      box-length                 :  [16, 8, 16]
      bottomLeftCorner           :  [2, 28, 2]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  0.5
    1:
      box-length                 :  [16, 8, 16]
      bottomLeftCorner           :  [2, 72, 2]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
      particle-type              :  1
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  2
log-level                        :  debug
no-flops                         :  false
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  same
vtk-write-frequency              :  100
mpi-strategy                     :  divide-and-conquer