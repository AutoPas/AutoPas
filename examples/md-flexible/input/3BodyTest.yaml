# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [DirectSum]
verlet-rebuild-frequency             :  20
verlet-skin-radius-per-timestep      :  0.015
selector-strategy                    :  Fastest-Absolute-Value
data-layout-3b                       :  [AoS]
traversal-3b                         :  [ds_sequential_3b]
tuning-strategies                    :  []
tuning-interval                      :  5000
tuning-samples                       :  3
tuning-max-evidence                  :  10
functor-3b                           :  axilrod-teller
newton3-3b                           :  [enabled]
cutoff                               :  4.5
cell-size                            :  [1]
deltaT                               :  0.002
iterations                           :  25
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  1.
    nu                               :  0.072
Objects:
  CubeClosestPacked:
    0:
      box-length                     :  [6.957877, 11.443702728873611, 10.160125859362071]
      bottomLeftCorner               :  [0, 0, 0]
      particle-spacing               :  1.2957877812127119 # 0.65
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
thermostat:
  initialTemperature                 :  1.033
  targetTemperature                  :  1.033
  deltaTemperature                   :  0.5
  thermostatInterval                 :  25
  addBrownianMotion                  :  true

log-level                            :  debug
no-flops                             :  false
no-end-config                        :  true
vtk-filename                         :  3BodyTestSim
vtk-output-folder                    :  3BodyTestOutput
vtk-write-frequency                  :  1
#log-file                            : log.txt
