# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [DirectSum]
verlet-rebuild-frequency             :  20
verlet-skin-radius-per-timestep      :  0.01
selector-strategy                    :  Fastest-Absolute-Value
data-layout                          :  [AoS]
traversal                            :  [ds_sequential3b]
tuning-strategies                    :  []
tuning-interval                      :  5000
tuning-samples                       :  3
tuning-max-evidence                  :  10
functor                              :  axilrod-teller
newton3                              :  [disabled, enabled]
cutoff                               :  4.5
cell-size                            :  [1]
deltaT                               :  0.002
iterations                           :  25
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.
    sigma                            :  1.
    mass                             :  0.5
    nu                               :  0.072
Objects:
  CubeClosestPacked:
    0:
      box-length                     :  [10, 10, 10]
      bottomLeftCorner               :  [0, 0, 0]
      particle-spacing               :  0.65
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
thermostat:
  initialTemperature                 :  1.033
  targetTemperature                  :  1.033
  deltaTemperature                   :  0.05
  thermostatInterval                 :  5
  addBrownianMotion                  :  true

log-level                            :  info
no-flops                             :  false
no-end-config                        :  false
vtk-filename                         :  3BodyTestSim
vtk-output-folder                    :  3BodyTestOutput
vtk-write-frequency                  :  1
#checkpoint                          : 3BodyTest_10.vtk
#log-file                            : log.txt