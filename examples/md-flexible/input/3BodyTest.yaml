# This yaml file creates a simple simulation box to be run with 3-body functors.
container                            :  [LinkedCells] # DirectSum
functor-3b                           :  axilrod-teller #[argon-triwise, axilrod-teller]
traversal-3b                         :  [lc_c01] # ds_sequential
newton3-3b                           :  [disabled]
data-layout-3b                       :  [AoS]

# Uncomment to combine pairwise and 3-body interaction
functor                              :  glob #[argon-pairwise, glob]
traversal                            :  [lc_c01] #[lc_c01, lc_c08, lc_sliced]
newton3                              :  [disables]
data-layout                          :  [AoS]

verlet-rebuild-frequency             :  10
verlet-skin-radius-per-timestep      :  0.02
selector-strategy                    :  Fastest-Absolute-Value
tuning-strategies                    :  []
tuning-interval                      :  2000
tuning-samples                       :  3
tuning-max-evidence                  :  10

cutoff                               :  2.5
cell-size                            :  [1]
deltaT                               :  0.002
iterations                           :  50
boundary-type                        :  [periodic, periodic, periodic]
fastParticlesThrow                   :  false

Sites:
  0:
    epsilon                          :  1.652638e-21 #K
    sigma                            :  0.3403 #nm
    mass                             :  6.6335209e-26 #kg
    nu                               :  5.3235794e-4 # K nm^9 Value for Argon
Objects:
  CubeClosestPacked:
    0:
      box-length                     :  [10, 10, 10]
      bottomLeftCorner               :  [0, 0, 0]
      particle-spacing               :  1.35
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
thermostat:
  initialTemperature                 :  280
  targetTemperature                  :  280
  deltaTemperature                   :  100
  thermostatInterval                 :  25
  addBrownianMotion                  :  true

log-level                            :  warn
#no-flops                             :  false
no-end-config                        :  true
no-progress-bar                      :  true
vtk-filename                         :  3BodyTest
vtk-output-folder                    :  3BodyTestOutput
vtk-write-frequency                  :  10
#log-file                            : log.txt
