# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
# md-flexible compiled for multi-site molecules.
container                        :  [PseudoVerletLists]
traversal                        :  [psvl_c18]
data-layout                      :  [AoS]
newton3                          :  [enabled]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  1.0
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
tuning-strategies                :  [predictive-tuning]
tuning-interval                  :  2500
tuning-samples                   :  3
functor                          :  Lennard-Jones AVX
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [7.25, 7.25, 7.25]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  50000
energy-sensor                    :  rapl
boundary-type                    :  [none, none, none]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  CubeUniform:
    0:
      numberOfParticles              :  1000000
      box-length                     :  [48, 28, 10]
      bottomLeftCorner               :  [0, 0, 0]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
no-end-config                    :  true
no-progress-bar                  :  false
vtk-filename                     :  explodingLiquid
vtk-write-frequency              :  100
