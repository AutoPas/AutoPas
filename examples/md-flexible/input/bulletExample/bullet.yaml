container                        :  [PartialPairwiseVerletLists]
verlet-rebuild-frequency         :  1000
verlet-skin-radius-per-timestep  :  0.0003
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS]
traversal                        :  [ vlp_c01, vlp_c18, vlp_sliced, vlp_sliced_balanced, vlp_sliced_c02 ] # Please see AllOptions.yaml for a comprehensive list of traversals
tuning-strategy                  :  full-Search
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones avx
newton3                          :  [enabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [100, 100, 100]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  20000
boundary-type                    :  [reflective,reflective,reflective]
globalForce                      :  [0,0,0]
Objects:
  # "water"
  CubeClosestPacked:
    0:
      particle-spacing           :  1.5
      bottomLeftCorner           :  [45, 45, 45]
      box-length                 :  [20, 20, 20]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  0.25
      particle-sigma             :  0.25
      particle-mass              :  1
  Sphere:
    0:
      center                     :  [85, 85, 85]
      radius                     :  1.5
      particle-spacing           :  0.5
      velocity                   :  [-7.5, -7.5, -7.5]
      particle-type              :  1
      particle-epsilon           :  2
      particle-sigma             :  0.5
      particle-mass              :  2
# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false
vtk-filename                     :  bulletPartial
vtk-write-frequency              :  100000
no-flops                         :  false
no-end-config                    :  true
log-level                        :  error
fast-particle-warn               :  false
