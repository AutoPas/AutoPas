container                        :  [LinkedCells]
#verlet-rebuild-frequency         :  20
#verlet-skin-radius-per-timestep  :  0.1
#verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA]
traversal                        :  [lc_c01]
tuning-strategy                  :  full-search
#tuning-interval                  :  2500
#tuning-samples                   :  1
#tuning-max-evidence              :  10
functor                          :  Mie AVX
newton3                          :  [enabled, disabled]
cutoff                           :  3
box-min                          :  [0, 0, 0]
box-max                          :  [52, 52, 52]
cell-size                        :  [1]
deltaT                           :  0.0005
iterations                       :  100
boundary-type                    :  [periodic,periodic,periodic]
globalForce                      :  [0,0,0]


Objects:
  # "water"
  CubeGrid:
    0:
      particles-per-dimension: [ 40, 40, 40 ]
      particle-spacing:   1.25 #, 1, 0.75
      bottomLeftCorner: [ 1.0, 1.0, 1.0 ]
      velocity: [ 0, 0, 0 ]
      particle-type: 0
      particle-epsilon: 1
      particle-sigma: 1
      particle-mass: 1
      particle-type-id: 0

vtk-filename                     :  performance
#vtk-write-frequency              :  1000
#vtk-output-folder                :  vtkOutputFolder
no-flops                         :  false
no-end-config                    :  true
log-level                        :  info

