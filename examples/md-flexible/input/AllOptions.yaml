container                        :  [DirectSum, LinkedCells, VerletLists, VerletListsCells, VerletClusterLists, VarVerletListsAsBuild, VerletClusterCells]
verlet-rebuild-frequency         :  1
verlet-skin-radius               :  0.2
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [AoS, SoA]
traversal                        :  [lc_c08, lc_sliced, lc_c18, lc_c01, ds_sequential, vlc_sliced, verlet-c18, verlet-lc_c01, cuda-lc_c01, vl_list_iteration, lc_c01-combined-SoA, verlet-clusters, lc_c04, vvl_as_built, verlet-clusters-coloring, lc_c04_combined_SoA, verlet-cluster-cells]
tuning-strategy                  :  full-Search
tuning-interval                  :  100
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  Lennard-Jones (12-6)
newton3                          :  [disabled, enabled]
cutoff                           :  1
box-min                          :  [-1.75, -1.75, -1.75]
box-max                          :  [7.25, 7.25, 7.25]
cell-size                        :  [1]
deltaT                           :  0.001
iterations                       :  10
periodic-boundaries              :  false
Objects:                         
  CubeGrid:
    0:  
      particles-per-dimension    :  [10, 10, 10]
      particle-spacing           :  0.5
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
  CubeGauss:
    0:  
      distribution-mean          :  [2, 2, 2]
      distribution-stddeviation  :  [1, 1, 1]
      numberOfParticles          :  100
      box-length                 :  [4, 4, 4]
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  1
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
  CubeUniform:
    0:  
      numberOfParticles          :  100
      box-length                 :  [4, 4, 4]
      bottomLeftCorner           :  [0, 0, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  2
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
  Sphere:
    0:  
      center                     :  [5, 5, 5]
      radius                     :  3
      particle-spacing           :  0.5
      velocity                   :  [0, 0, 0]
      particle-type              :  4
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
thermostat:
  initialTemperature             :  1
  targetTemperature              :  4
  deltaTemperature               :  0.1
  thermostatInterval             :  10
  addBrownianMotion              :  false
vtk-filename                     :  AllOptionsSim
