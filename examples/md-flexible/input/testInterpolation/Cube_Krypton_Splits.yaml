# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [LinkedCells, VerletLists, VerletListsCells, VerletClusterLists]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.25
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor-3b                       :  krypton

interpolation-nodes-x            :  [8, 8, 8, 8]
interpolation-nodes-y            :  [8, 8, 8, 8]
interpolation-nodes-z            :  [8, 8, 8, 8]
interpolation-splits-x           :  [0.75, 1.25, 1.75]
interpolation-splits-y           :  [0.75, 1.25, 1.75]
interpolation-splits-z           :  [0.75, 1.25, 1.75]
interpolation-start              :  [0.5, 0.5, 0.5]

data-layout-3b                   :  [AoS]
newton3-3b                       :  [disabled]
#traversal-3b                     :  [ ds_sequential ]
cutoff                           :  2.5
box-min                          :  [0, 0, 0]
box-max                          :  [15, 15, 15]
cell-size                        :  [0.5]
deltaT                           :  0.00125
iterations                       :  25000
energy-sensor                    :  rapl

boundary-type                    :  [periodic,periodic,periodic]
globalForce                      :  [0,0,0]

Objects:
  CubeClosestPacked:
    0:  
      particle-spacing           :  1
      bottomLeftCorner           :  [5, 5, 5]
      box-length                 :  [4, 4, 4]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false

vtk-filename                     :  Cube_Krypton_Triwise
vtk-write-frequency              :  500
vtk-output-folder                :  vtkOutputFolder_test_splits
no-end-config                    :  true
log-level                        :  debug
log-file                         :  Triwise_Splits_8
