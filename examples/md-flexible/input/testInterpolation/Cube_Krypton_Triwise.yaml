# This yaml file is for single-site molecular simulation. Uncomment the Molecules option to run this experiment using
## md-flexible compiled for multi-site molecules.
container                        :  [LinkedCells, VerletLists, VerletListsCells, VerletClusterLists]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.25
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
tuning-strategies                :  []
tuning-interval                  :  2500
tuning-samples                   :  3
tuning-max-evidence              :  10
functor-3b                       :  krypton
interpolation-nodes-x            :  [6, 6, 6, 6]
interpolation-nodes-y            :  [6, 6, 6, 6]
interpolation-nodes-z            :  [6, 6, 6, 6]
interpolation-splits-x           :  [0.5, 0.75, 1.]
interpolation-splits-y           :  [0.5, 0.75, 1.]
interpolation-splits-z           :  [0.5, 0.75, 1.]
interpolation-start              :  [0.3, 0.3, 0.3]
data-layout-3b                   :  [AoS]
newton3-3b                       :  [disabled]
#traversal-3b                     :  [ ds_sequential ]
cutoff                           :  1.5
box-min                          :  [0, 0, 0]
box-max                          :  [12, 12, 12]
cell-size                        :  [1]
deltaT                           :  0.00125
iterations                       :  25000
energy-sensor                    :  rapl
boundary-type                    :  [periodic,periodic,periodic]
globalForce                      :  [0,0,0]
Sites:
  0:
    epsilon                      :  1.
    sigma                        :  1.
    mass                         :  1.
# Uncomment below to run a multi-site simulation.
#Molecules:
#  0:
#    site-types                   :  [ 0 ]
#    relative-site-positions      :  [ [0, 0, 0 ] ]
#    moment-of-inertia            :  [ 1., 1., 1. ]
Objects:
  # "water"
  CubeClosestPacked:
    0:  
      particle-spacing           :  1
      bottomLeftCorner           :  [5, 5, 5]
      box-length                 :  [2.5, 2.5, 2.5]
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
# thermostat:
#   initialTemperature             :  1
#   targetTemperature              :  4
#   deltaTemperature               :  0.1
#   thermostatInterval             :  10
#   addBrownianMotion              :  false
vtk-filename                     :  Cube_Krypton_Triwise
vtk-write-frequency              :  500
vtk-output-folder                :  vtkOutputFolder_test_vec
no-end-config                    :  true
log-level                        :  debug
log-file                         :  Triwise_Tests_Splits_6
