container                        :  [LinkedCells]
#verlet-rebuild-frequency         :  20
#verlet-skin-radius-per-timestep  :  0.1
#verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
data-layout                      :  [SoA]
traversal                        :  [lc_c08]
tuning-strategy                  :  full-search
tuning-interval                  :  2500
tuning-samples                   :  1
#tuning-max-evidence              :  10
functor                          :  Mie SVE
newton3                          :  [enabled]
cutoff                           :  2.5
box-min                          :  [0, 0, 0]
box-max                          :  [51, 51, 51]
cell-size                        :  [1]
deltaT                           :  0
iterations                       :  10
boundary-type                    :  [periodic,periodic,periodic]
globalForce                      :  [0,0,0]


Objects:
  # "water"
  CubeGrid:
    0:
      particles-per-dimension: [ 50, 50, 50 ]
      particle-spacing:   1 # #1, 0.75
      bottomLeftCorner: [ 1.0, 1.0, 1.0 ]
      velocity: [ 0, 0, 0 ]
      particle-type: 0
      particle-epsilon: 1
      particle-sigma: 1
      particle-mass: 1
      particle-type-id: 0

#vtk-filename                     :  performance
#vtk-write-frequency              :  100
#vtk-output-folder                :  vtkOutputFolder
no-flops                         :  true
no-end-config                    :  true
log-level                        :  info
no-progress-bar 				 :  true

