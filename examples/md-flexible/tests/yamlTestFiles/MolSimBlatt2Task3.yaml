#YAML parsing FILE:

###AutoPas Options=

newton3: enabled
container: directsum
#cell-size-factor:                  #string option
log-level: debug
#tuning-interval:                   #int option
#tuning-samples:                    #int option
#tuning-max-evidence:               #int option
#verlet-rebuild-frequency:          #int option
#verlet-skin-radius-per-timestep    #double option
#no-flops:                          #boolean option
#log-file:                          #string option
vtk-filename:  MolSimBlatt2Task3
vtk-write-frequency: 10              #size_t option

###Simulation Options=

#functor:                           #string option
delta_t: 0.0002                     #double option
cutoff: 2.5                         #double option
iterations: 25000
periodic-boundaries: false          #boolean option

###Objects generation Options
Objects:
  CubeGrid:
    0:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-dimension: [8,8,1]
      particle-spacing: 1.12
      velocity: [0.,-10.,0.]
      bottomLeftCorner: [19.49,19.49,0.]
