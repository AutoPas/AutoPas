#YAML parsing FILE:

###AutoPas Options=

newton3: enabled
container: linkedcell
#cell-size-factor:                  #string option
#log-level: debug
#tuning-interval:                   #int option
#tuning-samples:                    #int option
#tuning-max-evidence:               #int option
#verlet-rebuild-frequency:          #int option
#verlet-skin-radius                 #double option
#no-flops:                          #boolean option
#log-file:                          #string option
vtk-filename:  MolSimBlatt2Task3
vtk-write-frequency: 1              #size_t option

###Simulation Options=

#functor:                           #string option
delta_t: 0.0002                     #double option
cutoff: 1                          #double option
iterations: 5                    #in der MolSim Simulation waren hier 25000 iterationen, 8000 sind aber mehr als ausreichend
periodic-boundaries: true      #boolean option

###Objects generation Options
Objects:
  CubeGrid:
    0:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-Dim: [1,1,1]
      particleSpacing: 1.0
      velocity: [0.,0.,0.]
      bottomLeftCorner: [0.5,0.5,1.]
    1:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-Dim: [1,1,1]
      particleSpacing: 1.0
      velocity: [0.,0.,0.]
      bottomLeftCorner: [3.5,0.5,1.]
    2:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-Dim: [1,1,1]
      particleSpacing: 1.0
      velocity: [0.,0.,0.]
      bottomLeftCorner: [1.5,3.5,1.]
