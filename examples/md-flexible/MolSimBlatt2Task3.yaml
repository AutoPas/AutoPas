#YAML parsing FILE:

###AutoPas Options=

newton3: enabled
container: linkedcell
#cell-size-factor:                  #string option
log-level: debug
#tuning-interval:                   #int option
#tuning-samples:                    #int option
#tuning-max-evidence:               #int option
#verlet-rebuild-frequency:          #int option
#verlet-skin-radius                 #double option
#no-flops:                          #boolean option
#log-file:                          #string option
vtk-filename:  MolSimBlatt2Task3
vtk-write-frequency: 50              #size_t option

###Simulation Options=

#functor:                           #string option
delta_t: 0.0002                     #double option
cutoff: 2                         #double option
iterations: 8000                  #in der MolSim Simulation waren hier 25000 iterationen, 8000 sind aber mehr als ausreichend
periodic-boundaries: false          #boolean option

###Objects generation Options
Objects:
  CubeGrid:
    0:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-Dim: [8,8,1]
      particleSpacing: 1.1225
      velocity: [0.,-10.,0.]
      center: [19.49,19.49,0.]
    1:
      particle-type: 0
      particle-epsilon: 5.
      particle-sigma: 1
      particle-mass: 1.
      particles-per-Dim: [40,8,1]
      particleSpacing: 1.1225
