<script type="text/javascript" src="$relpath^jquery.js"></script>
<script type="text/javascript" src="$relpath^dynsections.js"></script>
    <script type="text/javascript">

        function url_content(url){
            return $.get(url, function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
            });
        }

        function autoPasVersionChecker(){

            var version_selector = document.getElementById("autopas_version_selector");

            var url = window.location.href;


            var option = document.createElement("option");
            if(!url.toLowerCase().includes("file")){
                option.text = "local";
                option.value = "local";
                version_selector.appendChild(option);
                return;
            }

            // we assume we are on some website from here on out!
            //var base = url.replace("/doc_doxygen/master/index.html","");
            var indexBase = "../index.php";


            url_content(indexBase).success(function(data){
                alert(data.toString());
            });

            option.text = "git-master";
            option.value = "master";
            version_selector.appendChild(option);


        }
    </script>
$treeview
$search
$mathjax
<link href="$relpath^$stylesheet" rel="stylesheet" type="text/css" />
$extrastylesheet
</head>
<body onload="autoPasVersionChecker()">

	</div>
